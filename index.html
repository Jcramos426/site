<!DOCTYPE html>
<html>
    <head>
    
        <title>Lightbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet"> 
        <link rel="stylesheet" href="css/main.css" />
    
    </head>

    <body>
        
        <div class="main-container">

            <h2 class="title">Process</h2>

            <div class="row"> <!-- begin preview -->

              <div class="column">
                <img src="img/small/confluence.png" onclick="openModal();currentSlide(1)" class="hover-shadow cursor" />
              </div>

              <div class="column">
                <img src="img/small/invision.png" onclick="openModal();currentSlide(2)" class="hover-shadow cursor" />
              </div>

              <div class="column">
                <img src="img/small/nui_visual_design.png" onclick="openModal();currentSlide(3)" class="hover-shadow cursor" />
              </div>

              <div class="column">
                <img src="img/small/observation_report.png" onclick="openModal();currentSlide(4)" class="hover-shadow cursor" />
              </div>

            </div> <!-- end preview -->

            <div id="myModal" class="modal"> <!-- begin lightbox -->

              <span class="close cursor" onclick="closeModal()">&times;</span>

              <div class="modal-content"> <!-- begin zoom -->
                  
                <div class="caption-container">
                  <p id="caption"></p>
                </div> <!-- end zoom -->

                <div class="mySlides">
                  <div class="numbertext">1 / 4</div>
                  <img src="img/full/confluence.png" />
                </div>

                <div class="mySlides">
                  <div class="numbertext">2 / 4</div>
                  <img src="img/full/invision.png" />
                </div>

                <div class="mySlides">
                  <div class="numbertext">3 / 4</div>
                  <img src="img/full/nui_visual_design.png" />
                </div>

                <div class="mySlides">
                  <div class="numbertext">4 / 4</div>
                  <img src="img/full/observation_report.png" />
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- begin modal nav -->
                <div class="column">

                  <img class="demo cursor" src="img/small/confluence.png"  onclick="currentSlide(1)" alt="Nature and sunrise" />

                </div>

                <div class="column">

                  <img class="demo cursor" src="img/small/invision.png"  onclick="currentSlide(2)" alt="Trolltunga, Norway" />

                </div>

                <div class="column">
                  <img class="demo cursor" src="img/small/nui_visual_design.png" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords" />
                </div>

                <div class="column">
                  <img class="demo cursor" src="img/small/observation_report.png" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights" />
                </div>

              </div> <!-- end modal nav -->

            </div>  <!-- end lightbox -->
            
        </div> <!-- end main container -->

        <script src="js/main.js"></script>
    
    </body>
</html>
